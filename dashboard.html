<template name="dashboard">
  <div class="content container">
    <div class="row">
      <div class="col-lg-12">
        <a class="btn btn-primary pull-right" href="/project/new"><i class="icon-flag"></i> Start a new project</a>
        <div class="page-header">
          <h2>Welcome back!</h2>
        </div>
      </div>
    </div>
    <h3>Your projects</h3>
    <br>
    <div class="row">
      {{#each projects}}
        <div class="col-md-3">
          <div class="thumbnail vupoint-thumbnail" data-project-id="{{_id}}">
            <a class="pull-right close" data-toggle="tooltip" title="Delete">&times;</a>
            <h4><a href="/project/{{_id}}">{{name}}</a></h4>
            <p class="description">{{description}}</p>
            <p><a href="/project/{{_id}}/proposal/new" class="btn btn-success">Submit proposal</a></p>
          </div>
        </div>
      {{/each}}
    </div>
  </div>
</template>

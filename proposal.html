<template name="proposal_new">
  <div class="content container">
    <div class="row">
      <div class="col-lg-12">
        <a class="btn btn-primary pull-right" href="/project/{{project._id}}">&laquo; Go back to project</a>
        <div class="page-header">
          <h2>Submit a new proposal for {{project.name}}</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
          <form class="form-horizontal" role="form">
            <legend class="col-md-offset-1">Basic Info</legend>
            <div class="form-group">
              <label for="proposal-summary" class="col-md-2 control-label">Summary</label>
              <div class="col-md-8">
                <textarea class="form-control" rows="3" id="proposal-summary"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="proposal-text" class="col-md-2 control-label">Text</label>
              <div class="col-md-8">
                <textarea class="form-control" rows="8" id="proposal-text"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-offset-2 col-md-5">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
          </form>
      </div>
    </div>
  </div>
</template>

<template name="proposal_view">
  <div class="content container">
    <div class="row">
      <div class="col-lg-12">
        <a class="btn btn-primary pull-right" href="/project/{{project._id}}">&laquo; Go back to project</a>
        <div class="page-header">
          <h2>Proposal for {{project.name}}</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <p>
          <b>Keywords: </b>
          {{# each proposal.keywords}}
            <span class="label label-primary">{{this.text}}</span>
          {{/each}}
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <p><b>Summary: </b>{{proposal.summary}}</p>
      </div>
    </div> 
    <div class="row">
      <div class="col-lg-12">
        <p>{{proposal.text}}</p>
      </div>
    </div>    
  </div>
</template>
